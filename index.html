<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Innovation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>GenAI Innovation</h1>
    </header>

    <div class="container" id="landingPage">
        <h2>Explore our solutions</h2>
        <button class="primary-btn" onclick="showPage('chaosMeshPage')">Chaos Mesh</button>
        <button class="primary-btn" onclick="showPage('discoveryWizardPage')">Discovery Wizard</button>
    </div>

    <div class="container" id="chaosMeshPage" style="display: none;">
        <h2>Chaos Mesh Access</h2>
        <a href="http://a193303efc6cb4f1c92b98792b12a250-1102258571.us-west-2.elb.amazonaws.com:2333/" target="_blank" class="primary-btn">Go to Chaos Mesh Dashboard</a>
        <a href="http://ae1fde3c5545f4c3f9ac62642efd5bda-387864384.us-west-2.elb.amazonaws.com/" target="_blank" class="primary-btn">Insights</a>
        <button class="secondary-btn" onclick="showPage('landingPage')">Back to Landing</button>
    </div>

    <div class="container" id="discoveryWizardPage" style="display: none;">
        <h2>Discovery Wizard</h2>
        <button class="primary-btn" onclick="showPage('migratePage')">Validate</button>
        <button class="primary-btn" onclick="showPage('analyzeDiagramPage')">Analyze Diagram</button>
        <button class="primary-btn" onclick="showPage('agentPage')">TVA (Your's AI Architect)</button>
        <button class="secondary-btn" onclick="showPage('landingPage')">Back to Landing</button>
    </div>

    <div class="container" id="migratePage" style="display: none;">
        <h2>Architecture Reflection</h2>
        <label for="migrateGithubUrl">GitHub Repository URL:</label>
        <input type="text" id="migrateGithubUrl" placeholder="Enter GitHub URL">
        <label for="currentCost">Current Project/Operating Cost ($):</label>
        <input type="number" id="currentCost" placeholder="Enter current cost">
        <label for="migrationBudget">Migration Budget ($):</label>
        <input type="number" id="migrationBudget" placeholder="Enter migration budget">
        <label for="timeFrame">Time Frame (Months):</label>
        <input type="number" id="timeFrame" placeholder="Enter time frame">
        <label for="currentCloud">Current Cloud Platform:</label>
        <input type="text" id="currentCloud" placeholder="Enter current cloud platform (e.g., AWS, GCP, Azure, On-Premises)">
        <label for="futureState">Future State:</label>
        <select id="futureState">
            <option value="aws">AWS</option>
            <option value="azure">Azure</option>
            <option value="gcp">GCP</option>
        </select>
        <label for="diagramUpload">Upload LLD/HLD Diagram:</label>
        <input type="file" id="diagramUpload">
        <button class="primary-btn" onclick="analyzeDiagram()">Discover</button>
        <div id="diagramLoading" class="loader" style="display: none;"></div>
        <h3>Analysis Result:</h3>
        <p id="diagramResult"></p>
        <button id="downloadDiagramPdf" class="secondary-btn" onclick="downloadPdf('diagram')" style="display: none;">Download PDF</button>
        <button class="secondary-btn" onclick="showPage('discoveryWizardPage')">Back</button>
    </div>

    <div class="container" id="analyzeDiagramPage" style="display: none;">
        <h2>Analyze Architectural Diagram</h2>
        <label for="analyzeDiagramUpload">Upload Architectural Diagram (LLD/HLD):</label>
        <input type="file" id="analyzeDiagramUpload" accept="image/*">
        <button class="primary-btn" onclick="analyzeUploadedDiagram()">Analyze</button>
        <div id="analyzeLoading" class="loader" style="display: none;"></div>
        <h3>Analysis Result:</h3>
        <p id="analyzeResult"></p>
        <button id="downloadAnalyzePdf" class="secondary-btn" onclick="downloadPdf('analyze')" style="display: none;">Download PDF</button>
        <button class="secondary-btn" onclick="showPage('discoveryWizardPage')">Back</button>
    </div>

    <div class="container" id="agentPage" style="display: none;">
        <h2>TVA (Your AI Architect)</h2>
        <div id="agentChatContainer">
            <div id="agentMessages" class="chat-messages">
                <!-- Messages will be dynamically added here -->
            </div>
            <div id="agentSuggestions" class="suggestions">
                <!-- Dynamic suggestions will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="agentQuery" placeholder="Ask anything..." />
                <button class="primary-btn" onclick="sendAgentMessage()">Send</button>
            </div>
            <div id="agentLoading" class="loader" style="display: none;"></div>
        </div>
        <button class="secondary-btn" onclick="showPage('discoveryWizardPage')">Back to Discovery Wizard</button>
    </div>
</body>
</html>

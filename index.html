<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment & Image Analysis App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { display: none; }
        .primary-btn, .secondary-btn {
            margin: 10px; padding: 10px 20px; font-size: 16px;
            border: none; cursor: pointer; border-radius: 5px;
        }
        .primary-btn { background-color: #007bff; color: white; }
        .secondary-btn { background-color: #6c757d; color: white; }
    </style>
</head>
<body>

    <div class="container" id="homePage" style="display:block;">
        <h1>Welcome to Our App</h1>
        <button class="primary-btn" onclick="showPage('githubAnalysisPage')">GitHub Repository Analysis</button>
        <button class="primary-btn" onclick="showPage('investmentPage')">Investment Advice Form</button>
        <button class="primary-btn" onclick="showPage('imageAnalysisPage')">Image Analysis</button>
    </div>

    <!-- GitHub Analysis Page -->
    <div class="container" id="githubAnalysisPage">
        <h2>GitHub Repository Analysis</h2>
        <input type="text" id="githubUrl" placeholder="Enter GitHub URL">
        <input type="text" id="query" placeholder="Enter your query">
        <button class="primary-btn" onclick="analyzeGitHubRepo()">Analyze</button>
        <h3>Result:</h3>
        <p id="githubAnalysisResult"></p>
        <button class="secondary-btn" onclick="showPage('homePage')">Back</button>
    </div>

    <!-- Investment Advice Page -->
    <div class="container" id="investmentPage">
        <h2>Investment Advice</h2>
        <input type="text" id="name" placeholder="Enter Name">
        <input type="number" id="salary" placeholder="Enter Salary">
        <select id="investmentType">
            <option value="Mutual Fund">Mutual Fund</option>
            <option value="SIP">SIP</option>
            <option value="Property">Property</option>
        </select>
        <button class="primary-btn" onclick="getInvestmentAdvice()">Get Advice</button>
        <h3>Advice:</h3>
        <p id="investmentResult"></p>
        <button class="secondary-btn" onclick="showPage('homePage')">Back</button>
    </div>

    <!-- Image Analysis Page -->
    <div class="container" id="imageAnalysisPage">
        <h2>Image Analysis</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button class="primary-btn" onclick="analyzeImage()">Analyze Image</button>
        <h3>Analysis Result:</h3>
        <p id="imageAnalysisResult"></p>
        <button class="secondary-btn" onclick="showPage('homePage')">Back</button>
    </div>

    <script src="index.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analysis Portal</title>
    <script src="index.js" defer></script>
</head>
<body>

    <!-- Home Page -->
    <div id="homePage">
        <h2>Welcome to AI Analysis Portal</h2>
        <button onclick="showPage('githubAnalysisPage')">GitHub Repository Analysis</button>
        <button onclick="showPage('investmentPage')">Investment Advice</button>
    </div>

    <!-- GitHub Analysis Page -->
    <div id="githubAnalysisPage" style="display: none;">
        <h2>GitHub Repository Analysis</h2>
        <label for="githubUrl">GitHub Repository URL:</label>
        <input type="text" id="githubUrl" placeholder="Enter GitHub URL">

        <label for="language">Select Repository Language:</label>
        <select id="language">
            <option value="JavaScript">JavaScript</option>
            <option value=".NET">.NET</option>
            <option value="Java">Java</option>
            <option value="C++">C++</option>
        </select>

        <label for="analysisQuery">Enter Analysis Query:</label>
        <input type="text" id="analysisQuery" placeholder="E.g., Analyze for AWS Lambda compatibility">

        <button onclick="analyzeRepo()">Analyze</button>

        <h3>Analysis Result:</h3>
        <p id="analysisResult"></p>
        <button onclick="showPage('homePage')">Back</button>
    </div>

    <!-- Investment Advice Page -->
    <div id="investmentPage" style="display: none;">
        <h2>Investment Advice</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="salary">Salary:</label>
        <input type="number" id="salary" placeholder="Enter your salary">

        <label for="investmentType">Where do you want to invest?</label>
        <select id="investmentType">
            <option value="Mutual Fund">Mutual Fund</option>
            <option value="SIP">SIP</option>
            <option value="Property">Property</option>
        </select>

        <button onclick="getInvestmentAdvice()">Get Advice</button>

        <h3>Investment Advice Result:</h3>
        <p id="investmentResult"></p>
        <button onclick="showPage('homePage')">Back</button>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Analysis App</title>
</head>
<body>
    <h1>GitHub Analysis Tool</h1>

    <label for="githubUrl">GitHub Repository URL:</label>
    <input type="text" id="githubUrl" placeholder="Enter GitHub Repo URL">
    
    <label for="analysisQuery">What do you want to check?</label>
    <input type="text" id="analysisQuery" placeholder="Enter your analysis request">
    
    <button onclick="analyzeRepo()">Analyze</button>

    <h2>Analysis Result:</h2>
    <p id="analysisResult"></p>

    <script src="index.js"></script>
</body>
</html>

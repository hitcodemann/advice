<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Analysis & Travel Advice</title>
</head>
<body>

    <h2>GitHub Repository Analysis</h2>
    <label for="githubUrl">GitHub Repository URL:</label>
    <input type="text" id="githubUrl" placeholder="Enter GitHub URL">

    <label for="language">Select Repository Language:</label>
    <select id="language">
        <option value="JavaScript">JavaScript</option>
        <option value=".NET">.NET</option>
        <option value="Java">Java</option>
        <option value="C++">C++</option>
    </select>

    <label for="analysisQuery">Enter Analysis Query:</label>
    <input type="text" id="analysisQuery" placeholder="E.g., Analyze for AWS Lambda compatibility">

    <button onclick="analyzeRepo()">Analyze</button>

    <h3>Analysis Result:</h3>
    <p id="analysisResult"></p>

    <h2>Travel Advice</h2>
    <label for="country">Enter Country Name:</label>
    <input type="text" id="country" placeholder="Enter country">

    <button onclick="getAdvice()">Get Advice</button>

    <h3>Travel Advice:</h3>
    <p id="advice"></p>

    <script src="index.js"></script>
</body>
</html>
